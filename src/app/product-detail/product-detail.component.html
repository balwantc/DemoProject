<div id="accordion">

  <div class="card">
    <div class="card-header" (click)="getData()">
      <span>ProductDetails</span>
      <span style="float:right">
        <i *ngIf="showBody" class="fa fa-angle-up" style="font-size: 20px"></i>
        <i *ngIf="!showBody" class="fa fa-angle-down" style="font-size: 20px"></i>
      </span>
    </div>

    <div *ngIf="showBody" class="card-body" style="height:500px;overflow:auto">
      <div *ngFor="let item of productDetails">
        <div class="card" style="width: 100%;">
          <div class="card-body row">
            <div class="col-2">
              <img class="card-img-top" src={{item.imgUrl}} alt="Card image cap" style="height:100px;width:100px">
            </div>
            <div class="col">
              <h5 class="card-title">{{item.name}}</h5>
              <p class="card-text"><i class="fa fa-inr" aria-hidden="true"></i>
                {{item.price}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
